<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="demo">

        <p>date and time for Egypt </p>
        <div class="date-time">

            <div class="lable-date">
                <label class="l-date">Date</label>
                <div id="date" class="date">sd</div>
            </div>

                <label class="l-time">Time</label>
                <div id="time" class="time">sd</div>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
